# Google Cloud Build configuration for ML Service
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/spending-coach-ml:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/spending-coach-ml:latest'
      - '.'

  # Push the Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/spending-coach-ml:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/spending-coach-ml:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'spending-coach-ml'
      - '--image'
      - 'gcr.io/$PROJECT_ID/spending-coach-ml:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ML_API_SECRET_KEY=${_ML_API_SECRET_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/spending-coach-ml:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/spending-coach-ml:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _ML_API_SECRET_KEY: ''  # Set via Cloud Build trigger

